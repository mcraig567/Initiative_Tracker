{% extends "tracker/layout.html" %}

{% block title %}
    <title>Expired Spells</title>
{% endblock %}

{% block body %}
<h1>These spells have expired:</h1>
<ul>
{% for spell in spells %}
    <li>{{ spell }}</li>
{% endfor %}
</ul>

<form action="{% url 'index' %}">
    <input type="submit" value="OK">
</form>


{% endblock %}
