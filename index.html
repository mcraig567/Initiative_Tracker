<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="add_player.js"></script>
        <script src="add_spell.js"></script>
        <script src="turn_end.js"></script>
		<script src="add_player_html.js"></script>
		<script src="add_spell_html.js"></script>
		<script src="random_id_generator.js"></script>
        <title>Initiative tracker: Keep Track of Turns and Spells!</title>
    </head>
<body>
<div class="topnav">
	<div id="main-title">
			<div id="logo-holder">
				<img id="main-logo" src="images/logo.png" alt="main logo">
			</div>
			<div id="title">BattleROUNDS</div>
	</div>
	<div id="button-container">
		<div id="add-buttons">
			<button id="add-player" class="add-button">+Initiative</button>
			<button id="add-spell" class="add-button">+Spell</button>
		</div>
	</div>
</div>

<!--Section shows up when an add button is selected, disappears if not in use-->
<div id="add-section">
	<div id="add"> 
		<input id="new-name" class="player-input" type="text" name="player" placeholder="Character Name">
		<input id = "new-init" class="player-input" type="number" name="initiative" placeholder="Initiative" min="-5">
		<select id="new-type" class="player-input" name="type" required>
			<option value="" disabled selected hidden>Type</option>
			<option value="Player">Player</option>
			<option value="Monster">Monster</option>
			<option value="Effect">Lair Effect</option>
		</select>
		<input id="player-add" class="add-button" type="submit" name="add_button" value="Add To Initiative" disabled>
		<div class="error" id="too-long">Character name must be less than 40 characters</div>
		<div class="error" id="non-int">Initiative must be a whole number</div>
		<div class="error" id="init-range">Initiative must be between -5 and 999</div>
	</div>

	<div id="spell"> 
		<input id="new-spell-name" class="spell-input" name="spell" type="text" placeholder="Spell Name" required>
		<input id="new-spell-duration" class="spell-input" name="duration" type="number" placeholder="Length (seconds)" required min="1">
		<select id="new-spell-conc" class="spell-input" name="concentration" required>
			<option value="" disabled selected hidden>Concentration</option>
			<option value="True">True</option>
			<option value="False"> False</option>
		</select>
		<select id="spell-cast" class="spell-input" name="caster" required>
			<option value="" disabled selected hidden>Caster</option>
		</select>
		<input id="spell-add" class="add-button" type="submit" value="Cast" disabled>
		<div class="error" id="too-short">Spell duration can't be negative</div>
		<div class="error" id="spell-non-int">Spell duration must be a whole number</div>
		<div class="error" id="spell-too-long">Spell name must be less than 64 characters</div>
	</div>
</div>

<!--Header for Battle & Number of Rounds-->
<div id="battle-header">
	<div id="battle-round">Battle Setup</div>
</div>

<!--Display of players on the left and spells on the right-->
<div id="main-display">
	<div id="combat-container">
		<div id="combat-header" class="container-header">Combat</div>
		<div id="all-players">
			<ul class='current-players' id="current-players">
					No players yet
			</ul>
		</div>
	</div>
	<div id="spell-container">
		<div id="spell-header" class="container-header">Active Spells</div>
		<div id="all-spells">
			<ul id="current-spells" class="current-spells"></ul>
		</div>
</div>
</div>

<!--Buttons to start/end battle and end turn-->
<div class="bottom_buttons">
        <button id="end_turn">Start Battle</button>
        <button id="end_battle">End Battle</button>
</div>

<div id="toast"></div>

</body>
</html>
