<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="add_player.js"></script>
        <script src="add_spell.js"></script>
        <script src="turn_end.js"></script>
        <title>Initiative tracker: Keep Track of Turns and Spells!</title>
    </head>
<body>
<div class="topnav">
    <button id="add-player">Add Character to Battle</button>
    <button id="add-spell">Add Spell</button>
</div>


<div id="add"> 
    <input id="new-name" type="text" name="player" placeholder="Character Name">
    <input id = "new-init" type="number" name="initiative" placeholder="initiative" min="-5">
    <input id="player-add" class="add-button" type="submit" name="add_button" value="Add Character" disabled>
    <div class="error" id="too-long">Character name must be less than 64 characters</div>
    <div class="error" id="non-int">Initiative must be a whole number</div>
    <div class="error" id="init-range">Initiative must be between -5 and 999</div>
</div>


<div id="spell"> 
    <input id="new-spell-name" name="spell" type="text" placeholder="Spell Name" required>
    <input id="new-spell-duration" name="duration" type="number" placeholder="Length (seconds)" required min="1">
    <select id="new-spell-conc" name="concentration" required>
        <option value="" disabled selected hidden>Concentration</option>
        <option value="True">True</option>
        <option value="False"> False</option>
    </select>
    <select id="spell-cast" name="caster" required>
        <option value="" disabled selected hidden>Caster</option>
    </select>
    <input id="spell-add" class="add-button" type="submit" value="Cast">
</div>


<h2>Current Battle</h2>
<ul class='current-players'>
        No players yet
</ul>

<h2>Active Spells</h2>
<ul id="all-spells">
</ul>

<div class="bottom_buttons">
        <button id="end_turn">Start Battle</button>
        <button id="end_battle">End Battle</button>
</div>

</body>
</html>
